<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Around the U.S.</title>
</head>
<body class="page">

  <!-- Header -->
  <header class="header">
    <img src="./images/logo.svg" alt="Around the U.S." class="logo">
  </header>

  <!-- Main body -->
  <main class="content">

    <!-- Popup -->
    <div class="popup">
      <form action="#" class="popup__container">
        <h2 class="popup__header">Edit Profile</h2>
        <input type="text" id="name" name="name" required placeholder="Name" class="popup__name">
        <input type="text" id="title" name="title" required placeholder="Title" class="popup__title">
        <button type="button" class="popup__save-button">Save</button>
        <img src="./images/close.svg" alt="Close window" class="popup__close">
      </form>
    </div>

    <!-- Profile -->
    <section class="profile">
      <div class="profile__info-box">
        <img src="./images/shaggy.jpeg" alt="Jake McCambley" class="profile__avatar">
        <div class="profile__text">
          <div class="profile__text-top">
            <h1 class="profile__name">Jake McCambley</h1>
            <div class="profile__edit-button">
              <img src="./images/edit.svg" alt="Edit profile" class="profile__edit-button-icon">
            </div>
          </div>
          <h2 class="profile__title">Hiker</h2>
        </div>
      </div>
      <div class="profile__add-button">
        <img src="./images/add-image.svg" alt="Add image" class="profile__add-button-icon">
      </div>
    </section>

    <!-- Elements -->
    <!-- Fill and format before duplicating -->
    <article class="elements">

      <!-- Element -->
      <div class="element">
        <img class="element__image" src="./images/franconia-ridge.jpeg" alt="Franconia Ridge">
        <div class="element__name-box">
          <h2 class="element__name">Franconia Ridge</h2>
          <div class="element__heart" role="img" aria-label="Like image"></div>
        </div>
      </div>

      <!-- Element -->
      <div class="element">
        <img class="element__image" src="./images/stratton.jpeg" alt="Stratton Pond">
        <div class="element__name-box">
          <h2 class="element__name">Stratton Pond</h2>
          <div class="element__heart" role="img" aria-label="Like image"></div>
        </div>
      </div>

      <!-- Element -->
      <div class="element">
        <img class="element__image" src="./images/penn2.jpeg" alt="Pennsylvania">
        <div class="element__name-box">
          <h2 class="element__name">Pennsylvania</h2>
          <div class="element__heart" role="img" aria-label="Like image"></div>
        </div>
      </div>

      <!-- Element -->
      <div class="element">
        <img class="element__image" src="./images/dragons-tooth.jpeg" alt="Dragon's Tooth">
        <div class="element__name-box">
          <h2 class="element__name">Dragon's Tooth</h2>
          <div class="element__heart" role="img" aria-label="Like image"></div>
        </div>
      </div>

      <!-- Element -->
      <div class="element">
        <img class="element__image" src="./images/pisgah.jpeg" alt="Pisgah National Forest">
        <div class="element__name-box">
          <h2 class="element__name">Pisgah National Forest</h2>
          <div class="element__heart" role="img" aria-label="Like image"></div>
        </div>
      </div>

      <!-- Element -->
      <div class="element">
        <img class="element__image" src="./images/franklin.jpeg" alt="Georgia">
        <div class="element__name-box">
          <h2 class="element__name">Georgia</h2>
          <div class="element__heart" role="img" aria-label="Like image"></div>
        </div>
      </div>

    </article>

  </main>

  <!-- Footer -->
  <footer class="footer">
    <p class="footer__copyright">&copy; 2021 Around the U.S.</p>
  </footer>
  <script src="./index.js"></script>
</body>
</html>
