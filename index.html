<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Around the U.S.</title>
</head>
<body class="page">

  <!-- Header -->
  <header class="header">
    <img src="./images/logo.svg" alt="Around the U.S." class="logo">
  </header>

  <!-- Main body -->
  <main class="content">

    <!-- Profile -->
    <section class="profile">
      <div class="profile__info-box">
        <img src="./images/shaggy.jpeg" alt="Jake McCambley" class="profile__avatar">
        <div class="profile__text">
          <div class="profile__text-top">
            <h1 class="profile__name">Jake McCambley</h1>
            <button type="button" name="Edit profile" class="profile__edit-button" aria-label="Edit profile">
              <!-- removed button icon in place of icon as background image of button -->
              <!-- <img src="./images/edit.svg" alt="Edit profile" class="profile__edit-button-icon"> -->
            </button>
          </div>
          <p class="profile__title">Hiker</p>
        </div>
      </div>
      <button type="button" name="Add image" class="profile__add-button" aria-label="Add image">
        <!-- removed button icon in place of icon as background image of button -->
        <!-- <img src="./images/add-image.svg" alt="Add image" class="profile__add-button-icon"> -->
      </button>
    </section>

    <!-- Elements -->
    <section class="elements">

    </section>

  </main>

  <!-- Footer -->
  <footer class="footer">
    <p class="footer__copyright">&copy; 2021 Around the U.S.</p>
  </footer>

  <!-- Profile edit popup -->
  <div class="popup popup_role_edit">
    <div class="popup__container">
      <form action="#" name="Update profile" class="popup__form popup__form_role_edit">
        <h2 class="popup__header">Edit Profile</h2>
        <div class="popup__input-container">
          <input type="text" id="name" name="name" placeholder="Name" class="popup__input popup__input_role_name" required>
          <input type="text" id="title" name="title" placeholder="Title" class="popup__input popup__input_role_title" required>
        </div>
        <button type="submit" class="popup__save-button popup__save-button_role_edit">Save</button>
      </form>
      <button type="button" class="popup__close popup__close_role_edit" aria-label="Close"><!-- <img src="./images/close.svg" alt="Close window" class="popup__close"> --></button>
    </div>
  </div>

  <!-- Add image popup -->
  <div class="popup popup_role_add">
    <div class="popup__container">
      <form action="#" name="New place" class="popup__form popup__form_role_add">
        <h2 class="popup__header">New place</h2>
        <div class="popup__input-container">
          <input type="text" id="title" name="name" placeholder="Title" class="popup__input popup__input_role_image-title" required>
          <input type="url" id="image-link" name="title" placeholder="Image link" class="popup__input popup__input_role_image-link" required>
        </div>
        <button type="submit" class="popup__save-button popup__save-button_role_add">Create</button>
      </form>
      <button type="button" class="popup__close popup__close_role_add" aria-label="Close"><!-- <img src="./images/close.svg" alt="Close window" class="popup__close"> --></button>
    </div>
  </div>

  <!-- Place view popup -->
  <div class="popup popup_role_image">
    <figure class="popup__container popup__container_role_image">
      <img src="" alt="" class="popup__image">
      <figcaption class="popup__caption"></figcaption>
      <button type="button" class="popup__close popup__close_role_image" aria-label="Close"><!-- <img src="./images/close.svg" alt="Close window" class="popup__close"> --></button>
    </figure>
  </div>

   <!-- Element template -->
   <template id="place-template">
     <article class="element">
      <img class="element__image" src="" alt="">
      <div class="element__name-box">
        <h2 class="element__name"></h2>
        <button type="button" name="Like image" class="element__heart" aria-label="Like photo"></button>
      </div>
      <button type="button" name="Delete image" class="element__delete" aria-label="Delete photo"></button>
    </article>
   </template>

  <script src="./scripts/index.js"></script>
</body>

</html>
