<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <script src="./index.js"></script>
  <title>Around the U.S.</title>
</head>
<body class="page">

  <!-- Header -->
  <header class="header">
    <img src="./images/logo.svg" alt="Around the U.S." class="logo">
  </header>

  <!-- Main body -->
  <main class="content">

    <!-- Profile -->
    <section class="profile">
      <div class="profile__info-box">
        <img src="./images/shaggy.jpeg" alt="Jacques Cousteau" class="profile__avatar">
        <div class="profile__text">
          <div class="profile__text-top">
            <h1 class="profile__name">Jake McCambley</h1>
            <div class="profile__edit-button">
              <img src="./images/edit.svg" alt="Edit profile" class="profile__edit-button-icon">
            </div>
          </div>
          <h2 class="profile__title">Explorer</h2>
        </div>
      </div>
      <div class="profile__add-button">
        <img src="./images/add-image.svg" alt="Add image" class="profile__add-button-icon">
      </div>
    </section>

    <!-- Elements -->
    <!-- Fill and format before duplicating -->
    <article class="elements">

      <!-- Element -->
      <div class="element">
        <div class="element__image-container">
          <img src="#" alt="Location">
        </div>
        <div class="element__name-box">
          <h2 class="element__name"></h2>
          <img src="#" alt="Like image" class="element__heart">
        </div>
      </div>

      <div class="element"></div>
      <div class="element"></div>
      <div class="element"></div>
      <div class="element"></div>
      <div class="element"></div>
    </article>

  </main>


  <!-- Footer -->
  <footer class="footer">
    <p class="footer__copyright">&copy; 2021 Around the U.S.</p>
  </footer>
</body>
</html>
