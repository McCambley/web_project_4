<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Around the U.S.</title>
</head>

<body class="page">
  <!-- Header -->
  <header class="header">
    <img id="logo" alt="Around the U.S." class="logo" />
  </header>
  <!-- Main body -->
  <main class="content">
    <!-- Profile -->
    <section class="profile">
      <div class="profile__info-box">
        <div class="profile__avatar-wrapper">
          <img id="shaggy" alt="Jake McCambley" class="profile__avatar" />
          <div class="profile__avatar-overlay">
            <!-- <img src="./images/edit.svg" alt="Edit profile avatar" class="profile__overlay-icon"> -->
          </div>
        </div>
        <div class="profile__text">
          <div class="profile__text-top">
            <h1 class="profile__name">Loading...</h1>
            <button type="button" name="Edit profile" class="profile__edit-button" aria-label="Edit profile">
            </button>
          </div>
          <p class="profile__title"></p>
        </div>
      </div>
      <button type="button" name="Add image" class="profile__add-button" aria-label="Add image">
      </button>
    </section>
    <!-- Elements -->
    <section class="elements"></section>
  </main>
  <!-- Footer -->
  <footer class="footer">
    <p class="footer__copyright">&copy; 2021 Around the U.S.</p>
  </footer>
  <!-- Profile edit popup -->
  <div class="popup popup_role_edit">
    <div class="popup__container">
      <form action="#" name="profile" class="popup__form popup__form_role_edit" novalidate>
        <h2 class="popup__header">Edit Profile</h2>
        <div class="popup__input-container">

          <input type="text" id="name" name="name" placeholder="Name" class="popup__input popup__input_role_name"
            required minlength="2" maxlength="40" />
          <span class="popup__input-error popup__input-error_name"></span>
          <input type="text" id="title" name="about" placeholder="Title" class="popup__input popup__input_role_title"
            required minlength="2" maxlength="200" />
          <span class="popup__input-error popup__input-error_title"></span>
        </div>
        <button type="submit" class="popup__save-button popup__save-button_role_edit">
          Save
        </button>
      </form>
      <button type="button" class="popup__close popup__close_role_edit" aria-label="Close">
      </button>
    </div>
  </div>
  <!-- Add image popup -->
  <div class="popup popup_role_add">
    <div class="popup__container">
      <form action="#" name="place" class="popup__form popup__form_role_add" novalidate>
        <h2 class="popup__header">New place</h2>
        <div class="popup__input-container">
          <input type="text" id="place" name="name" placeholder="Title"
            class="popup__input popup__input_role_image-title" required minlength="1" maxlength="30" />
          <span class="popup__input-error popup__input-error_place"></span>
          <input type="url" id="url" name="link" placeholder="Image link"
            class="popup__input popup__input_role_image-link" required />
          <span class="popup__input-error popup__input-error_url"></span>
        </div>
        <button type="submit" class="popup__save-button popup__save-button_role_add">
          Create
        </button>
      </form>
      <button type="button" class="popup__close popup__close_role_add" aria-label="Close">
      </button>
    </div>
  </div>
  <!-- Change profile avatar popup -->
  <div class="popup popup_role_avatar">
    <div class="popup__container">
      <form action="#" name="avatar" class="popup__form popup__form_role_avatar" novalidate>
        <h2 class="popup__header">Change profile picture</h2>
        <div class="popup__input-container popup__input-container_role_avatar">
          <input type="url" id="url" name="link" placeholder="Image link"
            class="popup__input popup__input_role_image-link" required />
          <span class="popup__input-error popup__input-error_url"></span>
        </div>
        <button type="submit" class="popup__save-button popup__save-button_role_avatar">
          Save
        </button>
      </form>
      <button type="button" class="popup__close popup__close_role_avatar" aria-label="Close">
      </button>
    </div>
  </div>
  <!-- Confirm delete popup -->
  <div class="popup popup_role_delete">
    <div class="popup__container">
      <form action="#" name="place" class="popup__form popup__form_role_delete" novalidate>
        <h2 class="popup__header">Are you sure?</h2>
        <!-- <div class="popup__input-container"></div> -->
        <button type="submit" class="popup__save-button popup__save-button_role_delete">
          Yes
        </button>
      </form>
      <button type="button" class="popup__close popup__close_role_delete" aria-label="Close">
      </button>
    </div>
  </div>
  <!-- Place view popup -->
  <div class="popup popup_role_image">
    <div class="popup__container popup__container_role_image">
      <figure class="popup__figure">
        <img src="#" alt="#" class="popup__image" />
        <figcaption class="popup__caption"></figcaption>
      </figure>
      <button type="button" class="popup__close popup__close_role_image" aria-label="Close"></button>
    </div>
  </div>
  <!-- Element template -->
  <template id="place-template">
    <article class="element">
      <img class="element__image" src="#" alt="" />
      <div class="element__name-box">
        <h2 class="element__name"></h2>
        <div class="element__like-container">
          <button type="button" name="Like image" class="element__heart" aria-label="Like photo"></button>
          <p class="element__likes">0</p>
        </div>
      </div>
      <button type="button" name="Delete image" class="element__delete" aria-label="Delete photo"></button>
    </article>
  </template>
</body>

</html>
